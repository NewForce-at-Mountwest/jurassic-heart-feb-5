<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport content=width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!----BOOTSTRAP CSS--->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <!------ OUR CSS STARTS HERE -->
    <link rel="stylesheet" href="styles/searchBar.css">

  </head>
  <body>
    <!-- Main Container Component (all content goes in here) --->
    <div class="container">
      <!---Search Bar Component --->
        <section class="search-container">
            <label for="dinoSearchBar">Search for Dinos</label>
            <input
              type="text"
              class="form-control"
              id="dino-search-bar"
              aria-describedby="dinoSearch"
              placeholder="tyrannosaurus"
            />
            <button type="button" id="search-btn" class="btn btn-primary">
                Search
            </button>
        </section>
      </div>
      <!---- Search Results Component---------->
      <div class="row">
        <div class="col-sm" id="search-results">
          <!-- Search results from API will go in here -->
        </div>
        <div class="col-sm" id="my-matches">
          <!--- Matches that the user selects will go in here ----->
        </div>
      </div>
    </div>

    <!------ BOOTSTRAP JS ----->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>

    <!---------- OUR SCRIPT FILES START HERE ----->
    <script src="scripts/apiManager.js"></script>
    <script src="scripts/dinoCard.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/errorMessage.js"></script>

  </body>
</html>
